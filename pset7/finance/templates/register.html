{% extends "layout.html" %}

{% block title %}
    Registration page
{% endblock %}


{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <h4>Enter username</h4>
                <input autocomplete="off" required  autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <h4>Enter password</h4>
                <input class="form-control" required  name="password1" placeholder="Password"  type="password"/>
            </div>
              <div class="form-group">
                <h4>Repeat password</h4>
                <input class="form-control" required  name="password2" placeholder="Password (again)"  type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
