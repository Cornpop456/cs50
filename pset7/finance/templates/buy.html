{% extends "layout.html" %}

{% block title %}
    Buying page
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <h4>Enter a stock's symbol you want to buy</h4>
                <input autocomplete="off" required  autofocus class="form-control" placeholder="Symbol" name="stock_symbol"  type="text"/>
            </div>
              <div class="form-group">
                <h4>Enter number of shares</h4>
                <input autocomplete="off" required placeholder="Shares"   class="form-control" name="shares"  type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
